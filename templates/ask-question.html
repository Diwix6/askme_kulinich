{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">New Question</h2>

  <form action="" method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="How install python?" required>
    </div>

    <div class="mb-3">
      <label for="text" class="form-label">Text</label>
      <textarea name="text" class="form-control" id="text" rows="6" placeholder="Describe your question here..." required>{{ text }}</textarea>
    </div>

    <div class="mb-3">
      <label for="tags" class="form-label">Tags</label>
      <input type="text" name="tags" class="form-control" id="tags" placeholder="python, programming" required>
    </div>

    <button type="submit" class="btn btn-primary">Ask</button>
  </form>
</div>
{% endblock %}
