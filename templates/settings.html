{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Settings: Dr. Pepper</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" class="form-control" name="login" value="dr_pepper">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="dr.pepper@mail.ru">
      </div>
      <div class="mb-3">
        <label class="form-label">NickName</label>
        <input type="text" class="form-control" name="nickname" value="Dr. Perpper">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload avatar</label>
        <input type="file" class="form-control" name="avatar">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
