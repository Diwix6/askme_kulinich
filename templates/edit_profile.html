{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" class="form-control" name="login" value="{{ user.username }}" required>
      </div>
      <div class="mb-3">
        <!-- {{ form.email.label_tag }} {{ form.email }} <br><br> -->
        <label class="form-label">{{ form.email.label_tag }}</label>
        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Avatar</label>
        <input type="email" class="form-control" name="email" value="{{ user.avatar }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
        </form>
{% endblock %}
